<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
<style>
	body {
        margin: 0;
        padding: 20px;
        display: flex;
        background-color: #000000;
        align-items: center;
        justify-content: space-between;
        font-family: 'Assistant', sans-serif;
        align-content: center;
    }
    
    
    .infoInputs {
    	width: 40%;
        length: 90%;
        background: #d9d9d9;
        padding: 10px;
        margin: 10px;
        margin-top: 10px;
        display: flex;
        height: 100%;
        flex-wrap: wrap;
        height: 100%;
        justify-content: center;
        align-items: center;
        align-content: center;
    }
    .generateStart {
    	width: 30%;
        length: 70%;
        background-color: #d9d9d9;
        margin: 10px;
        padding: 20px;
        display: flex;
        align-items: space-around;
        justify-content: center;
        align-content: stretch;
    }
    .heading {
      width: 90%;
      background-color: #580C1F;
      align-self: flex;
      padding: 15px;
      text-align: center;
      color: #ffffff;
      font-size: 24px;
      margin-top: 10px;
      margin-bottom: 10px;
      font-weight: bold;

    }
    .button {
      width: 100%;
      background-color: #B51111;
      align-self: center;
      padding: 15px;
      text-align: center;
      color: #ffffff;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
      border: none;
    }
    .startButton {
    	width: 100%;
        background-color: #B51111;
        align-self: center;
        padding: 40px;
        text-align: center;
        color: #ffffff;
        border: none;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;


    }
    .button:hover, .startButton:hover {
      background-color: #9f0f0f;
      cursor: pointer;
    }
    
    /* Menu */
    .menu {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 35px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu div {
      height: 5px;
      background-color: white;
      border-radius: 2px;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #d9d9d9;
      border: 1px solid #888;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 200px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 16px 20px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      border-bottom: 1px solid #aaa;
    }

    .dropdown a:last-child {
      color: red;
      border-bottom: none;
    }

    .dropdown a:hover {
      background-color: #ccc;
    }
</style>
</head>
<body>
<!-- Menu Icon -->
  <div class="menu" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Popup Menu -->
  <div id="dropdownMenu" class="dropdown">
    <a href="#">Return to Home</a>
    <a href="#">Help</a>
    <a href="#">Logout</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // hide menu if clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('dropdownMenu');
      const hamburger = document.querySelector('.menu');
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
	<div class="infoInputs">
        <div class="heading">
        	<b>Moderator Control</b>
        </div>
        <button class="button" onclick="rosters()">
        	<b>Student Rosters</b>
        </button>
        <button class="button" onclick="availability()">
        	<b>Symposium Availability</b>
        </button>
        <button class="button" onclick="addQuestion()">
        	<b>Student Questionnaire</b>
        </button>
        <div class="button" onclick="topics()">
        	<b>Project Topics</b>
        </div>
        <div class="button" onclick="viewResponses()">
        	<b>View Responses</b>
        </div>
    </div>
	<div class="generateStart">
    	<button class="startButton">
        	<b>Begin Schedule<br>Generation</b>
        </button>
    </div>
    <script>
    function rosters() {
    	window.location.href="rosters";
    }
    
    function availability() {
    	window.location.href="availability";
    }
    
    function addQuestion() {
    	window.location.href="addQuestion";
    }
    
    
    function topics() {
    	window.location.href="topics";
    }
    
    
    function viewResponses() {
    	window.location.href="viewResponses";
    }
    </script>
</body>
</html>
