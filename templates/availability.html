<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
<style>
	body {
        margin-left: 40px;
        margin-right: 60px;
        padding: 20px;
        display: flex;
        background-color: #000000;
        align-items: center;
        justify-content: space-around;
        font-family: 'Assistant', sans-serif;
        align-content: center;
    }
    .backing {
        box-sizing: border-box;
        background: #d9d9d9;
        padding: 10px;
        margin: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        align-content: stretch;
        width: max-content;
    }
    .heading {
    	width: 90%;
        background-color: #580C1F;
        align-self: flex;
        padding: 15px;
        text-align: center;
        color: #ffffff;
        font-size: 20px;
    }
    button {
    	width: 100%;
        background-color: #b51111;
        align-self: flex;
        padding: 15px;
        text-align: center;
        color: #ffffff;
        font-size: 20px;
        margin: 5px;
        border: none;
    }
    input[type="text"] {
    	background-color: #f4cccc;
        text-align: center;
    }
    input[type="number"] {
    	background-color: #f4cccc;
    }
    .button {
    	width: 90%;
        background-color: #B51111;
        align-self: center;
        padding: 5px;
        text-align: left;
        color: #000000;
        margin: 10px;
        justify-content: space-around;
        display: flex;
        
    }
    .blank {
    	display: flex;
        width: 90%;
    }
    .table {
    	display: flex;
        width: max-content;
    }
    .column {
    	text-align: center;
        background-color: #eb9494;
        padding: 5px;
        border-color: #000000;
        display: flex;
        flex-direction: column;
        border-style: solid;
    }
    .columnDay {
    	display: flex;
        flex-direction: row;
        background-color: #EB9494;
        padding: 5px;
    }
    .columnRoom {
    	display: flex;
        padding: 5px;
        flex-direction: column;
    }
    .period {
    	display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .returnButton {
    	width: 90%;
        background-color: #b51111;
        align-self: flex;
        padding: 15px;
        text-align: center;
        color: #ffffff;
        font-size: 20px;
        cursor: pointer;
    }
    .returnButton:hover {
    	background-color: #9f0f0f;
    }
    .menu {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 35px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu div {
      height: 5px;
      background-color: white;
      border-radius: 2px;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #d9d9d9;
      border: 1px solid #888;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 200px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 16px 20px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      border-bottom: 1px solid #aaa;
    }

    .dropdown a:last-child {
      color: red;
      border-bottom: none;
    }

    .dropdown a:hover {
      background-color: #ccc;
    }
</style>
</head>
<body onload="refreshSchedule()">
	<!-- Menu Icon -->
  <div class="menu" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Popup Menu -->
  <div id="dropdownMenu" class="dropdown">
    <a href="#">Return to Home</a>
    <a href="#">Help</a>
    <a href="#">Logout</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // hide menu if clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('dropdownMenu');
      const hamburger = document.querySelector('.menu');
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
    <div class="backing">
        <div class="heading">
        	<b>Symposium Availability</b>
        </div>
        
        
        <div class="blank">
            
            <div class="button">
                <b>Periods </b><input type="number" id="periodNum" name="periodNum" min="1" max="8" step="1" value="5" style="background-color: #eb9494;">
            </div>
            <div class="button">
                <b>Rooms </b><input type="number" id="roomNum" name="roomNum" min="1" max="9" step="1" value="3" style="background-color: #eb9494;">
            </div>
            <div class="button">
                <b>Days </b><input type="number" id="dayNum" name="dayNum" min="1" max="9" step="1" value="2" style="background-color: #eb9494;">
            </div>
            
        </div>
        
        
        <div class="table">
        
        	<div class="column">
            	<span style="border-bottom:solid black;"><br/>Period</span>
                <div class="columnDay">
                    <div class="columnRoom" id="periodList">
                    </div>
            	</div>
            </div>
            
            <div class="blank" style="width=100%" id="dayList">
            </div>
        </div>
        
        <div class="returnButton" style="margin-top:10px" onclick="window.location.href='moderator.html'">
        	<b>Set Schedule</b>
        </div>
        
    </div>
    
  <script>
  function refreshSchedule() {
    function generatePeriodLabels() {
      const max = parseInt(document.getElementById('periodNum').value, 10);
      const container = document.getElementById('periodList');

      container.innerHTML = '<br/>';
      
      if (!isNaN(max)) {
        for (let i = 1; i <= max; i++) {
          const periodLabel = document.createElement('input');
          periodLabel.type = 'number';
          periodLabel.min = '1';
          periodLabel.max = '8';
          periodLabel.step = '1';
          periodLabel.value = String(i+1);
          periodLabel.style.width = '30px';
          //periodLabel.textContent = i;
          container.appendChild(document.createElement('br'));
          container.appendChild(periodLabel);
        }
      } else {
        container.textContent = 'Invalid number.';
      }
    }
    
    const dayNumInput = document.getElementById('dayNum');
    const roomNumInput = document.getElementById('roomNum');
    const periodNumInput = document.getElementById('periodNum');
    const dayList = document.getElementById('dayList');
    
    function updateDayColumns() {
    	const numDays = parseInt(dayNumInput.value, 10);
        const numRooms = parseInt(roomNumInput.value, 10);
        const numPeriods = parseInt(periodNumInput.value, 10);
        dayList.innerHTML = '';
        
        for (let i = 1; i <= numDays; i++) {
        	const column = document.createElement('div');
            column.className = 'column';
            
            const dayHeader = document.createElement('input');
            dayHeader.type = 'text';
            dayHeader.value = `Day ${i}`;
            dayHeader.style.borderBottom = 'solid black';
            //dayHeader.style.min-width = '10px';
            
            column.appendChild(document.createElement('br'));
            column.appendChild(dayHeader);
            
            const roomList = document.createElement('div');
            const roomLabel = 
            roomList.className = 'columnDay';
            column.appendChild(roomList);
            
            for (let j = 1; j <= numRooms; j++) {
           		const room = document.createElement('div');
                room.className = 'columnRoom';
                //room.textContent = `Room ${j}`;
                roomList.appendChild(room);
                const roomLabel = document.createElement('input');
                roomLabel.type = 'text';
                roomLabel.value = `Room ${j}`;
                roomLabel.style.width = '50px';
                room.appendChild(roomLabel);
                
                const periodCol = document.createElement('div');
                periodCol.className = 'period';
                // periodCol.appendChild(document.createElement('br'));
                for (let k = 1; k <= numPeriods; k++) {
                	const period = document.createElement('span');
                    period.appendChild(document.createElement('br'));
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    period.appendChild(checkbox);
                  	
                      period.appendChild(document.createElement('br'));
                    periodCol.appendChild(period);
                }

				room.appendChild(periodCol);
            }
            
            dayList.appendChild(column);
        }
    }

    // Run once when the page loads
    updateDayColumns();
    generatePeriodLabels();

    // Add event listener to update live when input changes
    const input = document.getElementById('periodNum');
    input.addEventListener('input', generatePeriodLabels);
    dayNumInput.addEventListener('input', updateDayColumns);
    roomNumInput.addEventListener('input', updateDayColumns);
    periodNumInput.addEventListener('input', updateDayColumns);
  }

  refreshSchedule();
</script>
  
    
</body>
</html>
