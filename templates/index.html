<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <title>home</title>
  <style>
    body {
      background: linear-gradient(180deg, #360000, black);
      font-family: Assistant, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
    }

    h2 {
      color: white;
      text-align: center;
      margin: 10px 0 30px;
    }

    .text {
      opacity: 0;
      transform: translateX(150px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      color: white;
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
    }

    .animate .text {
      opacity: 1;
      font-size: 36px;
      transform: translateX(0);
    }

    .login-button {
      background-color: #B51111;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 10px;
    }

    .login-button:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<div id="logoContainer">
    <div class="text">
      <div>CAPS</div>
      <div>Locked</div>
    </div>
  </div>
  <h2>SMCS Symposium Scheduler</h2>

  

  <button class="login-button" onclick="wsp()">Log In</button>
  <button class="login-button" onclick="wsp2()">Generate schedules from spreadsheet</button>
  <button class="login-button" onclick="wsp3()">Improvements Form</button>
  <script>
    function wsp() {
      document.getElementById('logoContainer').classList.add('animate');
      setTimeout(() => {
        window.location.href = '/login';
      }, 800);
    }
    
    function wsp2() {
      document.getElementById('logoContainer').classList.add('animate');
      setTimeout(() => {
        window.location.href = '/upload';
      }, 800);
    }
    
        function wsp3() {
      document.getElementById('logoContainer').classList.add('animate');
      setTimeout(() => {
        window.location.href = '/bugreport';
      }, 800);
    }
  </script>

</body>
</html>
