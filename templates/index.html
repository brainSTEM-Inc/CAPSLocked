<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <title>home</title>
  <style>
 body {
  
  height: 100%;
  background-attachment: fixed;
  background: linear-gradient(180deg,  #360000 , black);
  font-family: Assistant, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 0;
  height: 100vh; /* full viewport height */
}

h2 {
  color: white;
  text-align: center;
  margin-top: 5px;
  margin-bottom: 20px;
}

.login-button {
  background-color: #B51111;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 6px;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  align-items: center;
}

.login-button:hover {
  transform: scale(1.15);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
.my-image {
  width: 150px;
  height: auto;
  border-radius: 10px; /* optional styling */
}


 .text {
      margin-left: 20px;
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 1s ease, transform 0.7s ease;
    }

  
    .logo-container.animate .text {
      opacity: 1;
      transform: translateX(0);
    }

  </style>
  </head>
  
  <body>
  

    <div class="text">
      <div>CAPS</div>
      <div>Locked</div> <!-- Replace with your team name -->
    </div>
 
    
  <h2>SMCS Symposium Scheduler</h2>

    
    
  <button class="login-button" id="login" onclick="wsp()" >Log In</button>
  
  <script>
    function wsp() {
      window.location.href='/login';
    }
    function animateLogo() {
      document.getElementById('logoContainer').classList.add('animate');
    }
  </script>


   
</body>
</html>
