<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <title>home</title>
  <style>
    body {
      background: linear-gradient(180deg, #360000, black);
      font-family: Assistant, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
    }

    h2 {
      color: white;
      text-align: center;
      margin: 10px 0 30px;
      font-size: 35px;
    }

    .text {
      color: white;
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
      font-weight: bold;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
      background-color: #B51111;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 10px;
      font-weight: bold;
      text-align: center;
    }

    .button:nth-of-type(1) {
      padding-left: 30px;
      padding-right: 30px;
      animation-delay: 0.3s;
    }

    .button:nth-of-type(2) {
      padding-left: 30px;
      padding-right: 30px;
      animation-delay: 0.6s;
    }

    .button:nth-of-type(3) {
      padding-left: 30px;
      padding-right: 30px;
      animation-delay: 0.9s;
    }

    .button:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <h2>SMCS Symposium Scheduler</h2>

  <div id="logoContainer">
    <div class="text">
      <div>CAPSLocked</div>
    </div>
  </div>


  <div class="button-container">
    <button class="button" onclick="wsp()">Log In</button>
    <button class="button" onclick="wsp2()">Generate schedules from spreadsheet</button>
    <button class="button" onclick="wsp3()">Improvements Form</button>
  </div>

  <script>
    function wsp() {
      window.location.href = '/login';
    }

    function wsp2() {
      window.location.href = '/upload';
    }

    function wsp3() {
      window.location.href = '/bugreport';
    }
  </script>

</body>
</html>
