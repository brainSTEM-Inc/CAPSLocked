<head>
<link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Assistant, sans-serif;
    }

    .backing {
      background-color: #d9d9d9;
        padding: 40px;
        box-sizing: border-box;
        width: 350px;
        margin-top: 0px;
    }

    .header {
      background-color: #360000;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      margin-bottom: 30px;
      font-family: Assistant, sans-serif;
    }

    .contentHeading {
      margin-top: 0;
      margin-bottom: 0px;
      font-size: 20px;
      color: #222;
      font-family: Assistant, sans-serif;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      margin-bottom: 15px;
      border: none;
      background-color: #f3f3f3;
      box-sizing: border-box;
      font-family: Assistant, sans-serif;
    }

    .button {
      background-color: #b51111;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 20px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-family: Assistant, sans-serif;
    }
    
     .spreadsheet-button {
      color: blue;
      background: transparent;
      border: none;
      /*padding: 15px;*/
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: underline;
       font-size: 14px;
    }

    .button:hover {
      background-color: #a10000;
    }


    .notification {
  position: fixed;
  top: -100px;
  left: 50%;
  transform: translateX(-50%);
  background-color:#ffc7c7ff;
  color: white;
  padding: 15px 25px;
  border-radius: 5px;
  transition: top 0.5s ease;
  z-index: 1000;
}

.notification.show {
  top: 20px;
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
  <div class="backing">
    <div class="header">Welcome Back!</div>
    <div class="contentHeading">
      <p style="text-align: center;"><b>Please Log In</b></p>
      <input type="text" id="Username" placeholder="Username">
      <input type="password" id="Password" placeholder="Password">
      <button class="button" onclick="select()"><b>Login</b></button>
      <button class="spreadsheet-button" onclick="spreadsheet()"><b>Generate schedules from spreadsheet</b></button>
    </div>
  </div>
  <script>

document.getElementById("Password").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {  // ‚úÖ Checks if Enter was pressed
        //event.preventDefault();  // ‚úÖ Prevents default form submission (if needed)
        select();
    }
});

document.getElementById("Username").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {  // ‚úÖ Checks if Enter was pressed
        //event.preventDefault();  // ‚úÖ Prevents default form submission (if needed)
        select();
    }
});


    
  function spreadsheet() {
  	window.location.href = "upload";
  }

  function select() {
    let username = document.getElementById("Username").value;
    let password = document.getElementById("Password").value;

    const data = { username, password };
    console.log(data);

    fetch('/checkLogin', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(response => {
        console.log("‚úÖ Received response from backend!");
        return response.text();
    })
    .then(message => {
        console.log("üì¢ Backend says:", message);

        /*return fetch('/getUser', {
    method: 'GET',
    credentials: 'include'  // ‚úÖ Sends session cookies!
});*/
      return fetch('/getUser');

    })
    .then(res => res.json())
    .then(data => {
        if (data.user === "Admin") {
            window.location.href = "/moderator";
        }
      else if (data.user!="none"){
          if (data.class==="Senior") {
            window.location.href = "/seniorQuestionnaire";
          }
          if (data.class==="Junior") {
            window.location.href = "/juniorQuestionnaire";
          }
        }
        // else maybe redirect to user page or display error
    })
    .catch(error => {
        console.error('‚ùå Error:', error);
    });
}
  </script>
</body>
