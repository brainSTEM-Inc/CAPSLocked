<head>
<meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg,  #360000, black);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Monaco", monospace;
    }

    .backing {
      background: linear-gradient(180deg, #d9d9d9, #b6abab);
      padding: 40px 40px 20px 40px;
      box-sizing: border-box;
      width: 350px;
      margin-top: 0px;
      border-radius: 6px;
    }

    .header {
      background: linear-gradient(180deg, #550000, #360000);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 6px;
      font-family: "Monaco", monospace;
    }

    .contentHeading {
      margin-top: 0;
      margin-bottom: 0px;
      font-size: 20px;
      color: #222;
      font-family: "Monaco", monospace;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      margin-bottom: 15px;
      border: none;
      background-color: #f3f3f3;
      box-sizing: border-box;
      border-radius: 8px;
      font-family: "Monaco", monospace;
    }

    .button {
      background-color: #B51111;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 20px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-family: "Monaco", monospace;
      border-radius: 6px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
     .spreadsheet-button {
      color: blue;
      background: transparent;
      border: none;
      /*padding: 15px;*/
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: underline;
      font-size: 14px;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }


    .notification {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color:#ffc7c7ff;
      color: red;
      padding: 15px 25px;
      border-radius: 5px;
      transition: top 0.5s ease;
      z-index: 1000;
    }

    .notification.show {
      top: 20px;
    }

    .hidden {
      display: none;
    }

    h4 {
      font-size: 15px;
      text-align: center;
    }

  </style>
</head>
<body>
   <div id="notification" class="notification hide">Invalid Credentials</div>
  <div class="backing">
    <div class="header">Welcome Back!</div>
    <div class="contentHeading">
      <p style="text-align: center;"><b>Please Log In</b></p>
      <input type="text" id="Username" placeholder="Username">
      <input type="password" id="Password" placeholder="Password">
      <button class="button" onclick="select()"><b>Login</b></button>
      <!--<button class="spreadsheet-button" onclick="spreadsheet()"><b>Generate schedules from spreadsheet</b></button>-->
      <h4><b>If you're a committee member, enter the code in the Password box.</b></h4>
    </div>
  </div>
  <script>

document.getElementById("Password").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        //event.preventDefault();
        select();
    }
});

document.getElementById("Username").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        //event.preventDefault()
        select();
    }
});


window.onload = function() {
    console.log("Page has fully loaded!");
    
    document.getElementById("notification").className="notification hide";
};


    
  function spreadsheet() {
  	window.location.href = "upload";
  }

  function select() {
  	

    let username = document.getElementById("Username").value;
    let password = document.getElementById("Password").value;

    const data = { username, password };
    console.log(data);

    fetch('/checkLogin', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(response => {
        console.log("Received response from backend!");
        return response.text();
    })
    .then(message => {
        console.log("ðŸ“¢ Backend says:", message);

        /*return fetch('/getUser', {
    method: 'GET',
    credentials: 'include'
});*/
      return fetch('/getUser');

    })
    .then(res => res.json())
    .then(data => {
        if (data.user === "Admin") {
        document.getElementById("notification").className="notification show";
        document.getElementById("notification").style.backgroundColor="#c7ffc7ff";
        document.getElementById("notification").style.color="green";
        document.getElementById("notification").innerText="Login successful";
        
            window.location.href = "/moderator";
        }
      else if (data.user!="none"){
      
        document.getElementById("notification").className="notification show";
        document.getElementById("notification").style.backgroundColor="#c7ffc7ff";
        document.getElementById("notification").style.color="green";
        document.getElementById("notification").innerText="Login successful";
        
          if (data.class==="Senior") {
            window.location.href = "/seniorQuestionnaire";
          }
          if (data.class==="Junior") {
            window.location.href = "/juniorQuestionnaire";
          }
        }
      else {
            
        document.getElementById("notification").className="notification show";
        document.getElementById("notification").style.backgroundColor="#ffc7c7ff";
        document.getElementById("notification").style.color="red";
        document.getElementById("notification").innerText="Invalid credentials";
      }
        // else maybe redirect to user page or display error
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
  </script>
</body>
