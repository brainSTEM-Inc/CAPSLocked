    /* Menu */
    .menu {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 35px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu div {
      height: 5px;
      background-color: white;
      border-radius: 2px;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #d9d9d9;
      border: 1px solid #888;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 200px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 16px 20px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      border-bottom: 1px solid #aaa;
    }

    .dropdown a:last-child {
      color: red;
      border-bottom: none;
    }

    .dropdown a:hover {
      background-color: #ccc;
    }
    
    button:disabled {
      opacity: 0.5; /* Makes the button appear faded */
      cursor: not-allowed; /* Indicates it's not clickable */
      background-color: #ccc; /* Grayish background for a disabled look */
      color: #777; /* Slightly dimmed text */
      pointer-events: none;
    }

.button-group {

    gap: 10px; /* Adjust spacing between buttons */

}

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // hide menu if clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('dropdownMenu');
      const hamburger = document.querySelector('.menu');
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>

    function downloadFile(url) {
    const a = document.createElement('a');
    a.href = url;
    a.download = ''; // Let the server's Content-Disposition handle the filename
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

});

function sendCodeToBackend() {
    const code = document.getElementById("Code").value.trim();

    fetch('/setCode', { // Replace with your actual backend endpoint
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code }) // Sends the code as JSON
    })
    .then(response => response.text()) // Handle response text from backend
    .then(message => {
        console.log("Backend says:", message);
        alert("Successfully set new code: "+code); // Alerts user with backend response
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
