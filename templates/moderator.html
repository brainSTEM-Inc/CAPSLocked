<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
<style>
	body {
      height: 100vh;
      background-color: #000;
      font-family: Assistant, sans-serif;
      position: relative;
      padding: 30px;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      height: 90%;
    }
    .box {
    	background-color: #d9d9d9;
        padding: 40px;
        box-sizing: border-box;
        width: 500px;
        margin-top: 40px;
    }
    
    .heading {
      background-color: #360000;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      margin-bottom: 10px;

    }
    .button {
     
      align-self: center;
      
      text-align: center;
      
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
      
      
      background-color: #b51111;
      color: white;
      
      padding: 20px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-family: Assistant, sans-serif;
    }
    .startButton {
    	width: 100%;
        background-color: #B51111;
        align-self: center;
        padding: 40px;
        text-align: center;
        color: #ffffff;
        border: none;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
		font-family: 'Assistant', sans-serif;

    }
    .button:hover, .startButton:hover {
      background-color: #9f0f0f;
      cursor: pointer;
    }
    
    /* Menu */
    .menu {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 35px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu div {
      height: 5px;
      background-color: white;
      border-radius: 2px;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #d9d9d9;
      border: 1px solid #888;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 200px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 16px 20px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      border-bottom: 1px solid #aaa;
    }

    .dropdown a:last-child {
      color: red;
      border-bottom: none;
    }

    .dropdown a:hover {
      background-color: #ccc;
    }
    
    button:disabled {
      opacity: 0.5; /* Makes the button appear faded */
      cursor: not-allowed; /* Indicates it's not clickable */
      background-color: #ccc; /* Grayish background for a disabled look */
      color: #777; /* Slightly dimmed text */
      pointer-events: none;
    }

</style>
</head>
<body>
<!-- Menu Icon -->
  <div class="menu" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Popup Menu -->
  <div id="dropdownMenu" class="dropdown">
    <a href="#">Return to Home</a>
    <a href="#">Help</a>
    <a href="#">Logout</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // hide menu if clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('dropdownMenu');
      const hamburger = document.querySelector('.menu');
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
  <div class="wrapper">
	<div class="box">
        <div class="heading">
        	Moderator Control
        </div>
        <button class="button" onclick="rosters()">
        	Student Rosters
        </button>
        <button class="button" onclick="availability()">
        	Symposium Availability
        </button>
        <button class="button" onclick="topics()">
        	Project Topics
        </button>
        <button class="button" onclick="publish()">
        	Publish Questionnaire
        </button>
        <button class="button" disabled=true onclick="viewResponses()">
        	View Responses
        </button>
    </div>
	<div class="box">
        <div class="heading">
        	Schedule Generation Pages
        </div>
        <button class="button" onclick="topicsByRoom()">
        	Set Topics by Room
        </button>
        <button class="button" onclick="specialGroups()">
        	Set Special Groups
        </button>
        <button class="button" disabled=true onclick="beginScheduleGeneration()">
        	Begin Schedule Generation
        </button>
        <button class="button" disabled=true onclick="viewFinalSchedule()">
        	View Final Schedule
        </button>
        <button class="button" disabled=true onclick="assignPresiders()">
        	Assign Junior Presiders
        </button>
    </div>
    </div>
    <script>
    function rosters() {
    	window.location.href="rosters";
    }
    
    function availability() {
    	window.location.href="availability";
    }
    
    function publish() {
    	window.location.href="seniorQuestionnaire";
    }
    
    
    function topics() {
    	window.location.href="projectTopics";
    }
    
    
    function viewResponses() {
    	window.location.href="viewResponses";
    }
    
    function topicsByRoom() {
    	window.location.href="topics";	
    }
    </script>
</body>
</html>
