final<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <title>uploadRoster</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      display: flex;
      background-color: black;
      align-items: center;
      justify-content: center;
      font-family: 'Assistant', sans-serif;
    }

    .formContainer {
      background-color: #D9D9D9;
      padding: 35px;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    .header {
      background-color: #580C1F;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
      margin-bottom: 20px;
    }

    .upload {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .upload-label {
      background-color: #cb5151ff;
      width: 100%;
      max-width: 200px;
      text-align: center;
      height: 350px;
      padding: 20px;
      font-weight: bold;
      font-size: 18px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .upload-label:hover {
      background-color: #a43d3d;
    }

    .upload input[type="file"] {
      display: none;
    }

    button[type="submit"] {
      background-color: #B51111;
      color: white;
      padding: 18px 36px;
      border: none;
      font-size: 22px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #870c0cff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
   
    .extra{
    margin-top: 20px;
        color: #000000;
     }
   
  </style>
</head>
<body>

<div class="formContainer">
  <div class="header">
    <h2>Student Rosters</h2>
  </div>

  <form action="/submit-url" method="post" enctype="multipart/form-data">
    <div class="upload">
      <!-- Junior Upload -->
      <label class="upload-label">
        <p>Upload<br>Junior<br>Roster</p>
        <input type="file" name="juniorRoster">
      </label>

      <!-- Senior Upload -->
      <label class="upload-label">
        <p>Upload<br>Senior<br>Roster</p>
        <input type="file" name="seniorRoster">
      </label>
    </div>


    
    <div class="extra">
<button type="submit" style="background-color: #6f0404ff;">Back to Moderator Page</button>
    </div>
  </form>
</div>

</body>
</html>
