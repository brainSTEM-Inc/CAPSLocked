<head>
  <style>
    body {
      height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
      height: 100%;
    }

    .box {
      background-color: #d9d9d9;
      padding: 40px;
      box-sizing: border-box;
      width: 500px;
      height: 400px;
    }

    .big-button {
      background-color: #b51111;
      color: white;
      font-size: 26px;
      font-weight: bold;
      border: none;
      width: 100%;
      height: 320px;
      cursor: pointer;
    }

    .login-header {
      background-color: #360000;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      margin-bottom: 25px;
      border: none;
      background-color: #f3f3f3;
      box-sizing: border-box;
    }

    .login-button {
      background-color: #b51111;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 20px;
      width: 100%;
      border: none;
      cursor: pointer;
    }

    .login-button:hover,
    .big-button:hover {
      background-color: #9f0f0f;
    }

    /* Menu */
    .menu {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 35px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu div {
      height: 5px;
      background-color: white;
      border-radius: 2px;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #d9d9d9;
      border: 1px solid #888;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 200px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 16px 20px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      border-bottom: 1px solid #aaa;
    }

    .dropdown a:last-child {
      color: red;
      border-bottom: none;
    }

    .dropdown a:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Menu Icon -->
  <div class="menu" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Popup Menu -->
  <div id="dropdownMenu" class="dropdown">
    <a href="#">Return to Home</a>
    <a href="#">Help</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main UI -->
  <div class="wrapper">
    <div class="box">
      <button class="big-button" onclick="seniorQuestionnaire()">Complete<br>Questionnaire</button>
    </div>

    <div class="box">
      <div class="login-header">Committee Member Login</div>
      <br><br><br>
      <input type="text" placeholder="Enter Code" />
      <button class="login-button">Login</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // hide menu if clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('dropdownMenu');
      const hamburger = document.querySelector('.menu');
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
    
    function seniorQuestionnaire() {
    	/*window.location.href = "seniorQuestionnaire";*/
    }
  </script>
</body>
