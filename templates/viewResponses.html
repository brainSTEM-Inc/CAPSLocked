<head>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ddd;
      width: 500px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .header {
      background-color: #360000ff;
      color: white;
      padding: 20px;
      margin: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .content {
      padding: 20px;
    }

    .label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      background-color: #cb5151ff;
      color: white;
      border: none;
      margin-bottom: 30px;
      cursor: pointer;

    }

    .button {
      background-color: #b51111;
      color: white;
      font-size: 20px;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 0;
      margin-bottom: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background-color: #9f0f0f;
    }

    /* Menu */
    .menu {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 35px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu div {
      height: 5px;
      background-color: white;
      border-radius: 2px;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #d9d9d9;
      border: 1px solid #888;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 200px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 16px 20px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      border-bottom: 1px solid #aaa;
    }

    .dropdown a:last-child {
      color: red;
      border-bottom: none;
    }

    .dropdown a:hover {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <!-- Menu Icon -->
  <div class="menu" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Popup Menu -->
  <div id="dropdownMenu" class="dropdown">
    <a href="#">Return to Home</a>
    <a href="#">Help</a>
    <a href="#">Logout</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // hide menu if clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('dropdownMenu');
      const hamburger = document.querySelector('.menu');
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>

  <div class="container">
    <div class="header">View Student Responses</div>
    <div class="content">
      <div class="label">Select Student</div>
      <select>
        <option>-- Select One --</option>
      </select>
      <button class="button">Upload Response Spreadsheet</button>
      <button class="button">Export to Spreadsheet</button>
      <button class="button">Return</button>
    </div>
  </div>
</body>
